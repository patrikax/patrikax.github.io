---
layout: default
title: Minna Sakaria
---

<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
      <h2>{{ post.title }}</h2>
      	<div class="flexslider">
		    <ul class="slides">
	    	  {% for slides in post.slideshow %}
		      <li>
		        <img src="{{ slides.image }}">
		      </li>
		      {% endfor %}
	    	</ul>
  		</div>
      <p>{{ post.content }}</p>
    {% endfor %}
  </ul>
</div>
